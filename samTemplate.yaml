AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Pecuniary Event Handler

Parameters:
  AppName:
    Description: Application name
    Type: String
    Default: Pecuniary
  PecuniaryStackParameter:
    Type: String
    Default: pecuniary-stack

Globals:
  Function:
    Timeout: 30

Resources:
  EventService:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: pecuniary-EventService
      Handler: Pecuniary.EventService::Pecuniary.EventService.Function::EventHandlerAsync
      Runtime: dotnetcore2.1
      CodeUri: Pecuniary.EventService/bin/Debug/netcoreapp2.1/publish
      MemorySize: 384
      ReservedConcurrentExecutions: 1
      Environment:
        Variables:
          AccountCreatedEventTopic:
            Fn::ImportValue:
                !Sub ${PecuniaryStackParameter}-PecuniaryAccountCreatedEventTopicArn
          AccountUpdatedEventTopic:
            Fn::ImportValue:
              !Sub ${PecuniaryStackParameter}-PecuniaryAccountUpdatedEventTopicArn
          TransactionCreatedEventTopic:
            Fn::ImportValue:
                !Sub ${PecuniaryStackParameter}-PecuniaryTransactionCreatedEventTopicArn 
          SecurityCreatedEventTopic:
            Fn::ImportValue:
                !Sub ${PecuniaryStackParameter}-PecuniarySecurityCreatedEventTopicArn
      Events:
        DynamoDB1:
          Type: DynamoDB
          Properties:
            Stream:
              Fn::ImportValue:
                !Sub ${PecuniaryStackParameter}-PecuniaryDynamoDbEventStoreStreamArn
            StartingPosition: TRIM_HORIZON
            BatchSize: 100
      Policies: 
        - AWSLambdaDynamoDBExecutionRole
        - Statement:
          - Effect: Allow
            Action:
              - sns:ListTopics
              - sns:Publish
            Resource: 
              - Fn::ImportValue:
                 !Sub ${PecuniaryStackParameter}-PecuniaryAccountCreatedEventTopicArn
              - Fn::ImportValue:
                 !Sub ${PecuniaryStackParameter}-PecuniaryAccountUpdatedEventTopicArn
              - Fn::ImportValue:
                 !Sub ${PecuniaryStackParameter}-PecuniaryTransactionCreatedEventTopicArn
              - Fn::ImportValue:
                 !Sub ${PecuniaryStackParameter}-PecuniarySecurityCreatedEventTopicArn
      Tags:
        AppName: !Ref AppName 
